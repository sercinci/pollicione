<md-toolbar flex layout="row" class="bottom">
  <md-button aria-label="Create Event" flex ng-click="groupCreate.swipe('eventCreate')">
    <span class="fa fa-paper-plane-o fa-2x"></span>
  </md-button>
  <md-button aria-label="Notifications" flex ng-click="groupCreate.swipe('home')">
    <span class="fa fa-bullhorn fa-2x"></span>
  </md-button> 
  <md-button aria-label="Groups" flex ng-click="groupCreate.swipe('group')">
    <span class="fa fa-users fa-2x"></span>
  </md-button>  
</md-toolbar>

<md-toolbar>
  <div class="md-toolbar-tools">
    <h2 class="md-flex">Pollicione - Crea Gruppo</h2>
  </div>
</md-toolbar>

<md-card>
  <form name="groupCreateForm" ng-submit="groupCreate.create(group)">
  <md-input-container>
    Name
    <input type="text" ng-model="group.name" ng-required="true">
  </md-input-container>
  <md-input-container>
    Description
    <input type="textarea" ng-model="group.description" ng-required="true">
  </md-input-container>
  <md-input-container>
    Invitations (separate each username with , )
    <input type="text" ng-model="group.members" ng-required="false">
  </md-input-container>
  <md-button type="submit" class="md-raised md-warn">Create this group!!</md-button>
  </form>
</md-card>
