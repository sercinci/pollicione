<md-toolbar flex layout="row" class="bottom">
	<md-button aria-label="Create Event" flex ng-click="home.swipe('eventCreate')">
		<span class="fa fa-paper-plane-o fa-2x"></span>
	</md-button>
	<md-button aria-label="Notifications" flex ng-click="home.swipe('home')" class="selected">
		<span class="fa fa-bullhorn fa-2x"></span>
	</md-button> 
	<md-button aria-label="Groups" flex ng-click="home.swipe('group')">
		<span class="fa fa-users fa-2x"></span>
	</md-button>  
</md-toolbar>

<md-toolbar flex="initial" class="header">
	<div class="md-toolbar-tools">
		<h2 class="md-flex">Pollicione - Eventi</h2>
	</div>
</md-toolbar>
	
<div md-swipe-left="home.swipe('group')" md-swipe-right="home.swipe('eventCreate')" class="content" flex>
	<md-card ng-repeat="pendingEvent in home.pendingEvents" ng-click="home.go('eventDetail', pendingEvent.id)">
		<h3>{{ pendingEvent.title }}</h3>
	</md-card>
	<md-card ng-repeat="positiveEvent in home.positiveEvents" ng-click="home.go('eventDetail', positiveEvent.id)">
		<h3>{{ positiveEvent.title }}</h3>
	</md-card>
	<md-card class="bigCard" flex layout="column" layout-align="space-around start">
	</md-card>
</div>
