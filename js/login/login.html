<md-toolbar>
  <div class="md-toolbar-tools">
    <h2 class="md-flex">Pollicione</h2>
  </div>
</md-toolbar>

<md-card>
  <form name="loginForm" ng-submit="login.signIn(user)">
  <md-input-container>
    Username
    <input type="text" ng-model="user.username" ng-required="true">
  </md-input-container>
  <md-input-container>
    Password
    <input type="password" ng-model="user.password" ng-required="true">
  </md-input-container>
  <md-button type="submit" class="md-raised md-warn">Login</md-button>
  <md-button ng-click="login.go('signup')" class="md-raised md-warn">Sign Up Fast!</md-button>
  </form>
</md-card>
